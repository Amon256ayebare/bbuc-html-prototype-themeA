<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BBUC WiFi — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style> .center-card{max-width:420px;margin-top:6vh}</style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card center-card shadow-sm">
    <div class="card-body">
      <div class="text-center mb-3">
        <img src="assets/img/logo.png" class="logo" alt="BBUC">
        <h4 class="mt-2">BBUC WiFi — Admin</h4>
        <p class="header-note">Sign in to manage network users, devices and bandwidth.</p>
      </div>
      <div id="alert"></div>
      <form id="loginForm">
        <div class="mb-2"><input id="username" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password" required></div>
        <div class="d-grid"><button class="btn btn-primary">Sign in</button></div>
      </form>
      <div class="mt-3 text-center">
        <a href="register.html">Create admin account</a> • <a href="dashboard.html">Demo</a>
      </div>
    </div>
    <div class="card-footer text-center footer-note">BBUC WiFi Prototype — Theme A</div>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const admins = JSON.parse(localStorage.getItem('bbuc_admins')||'[]');
  const found = admins.find(a=>a.username===u);
  const alertArea = document.getElementById('alert');
  alertArea.innerHTML = '';
  if(!found){ alertArea.innerHTML = '<div class="alert alert-danger small">No such admin. Please register first.</div>'; return; }
  if(found.password !== p){ alertArea.innerHTML = '<div class="alert alert-danger small">Invalid password.</div>'; return; }
  localStorage.setItem('bbuc_session', JSON.stringify({user:u, ts: Date.now()}));
  window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
